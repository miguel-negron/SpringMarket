<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/imports::head}"></head>

<body>

	<nav th:replace="~{fragmentos/barra_navegacion::barra_navegacion}"></nav>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>

				<th scope="col">Cantidad</th>
				<th scope="col">Precio</th>
				<th scope="col">Hiperenlace</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${lineas}">
				<th scope="row" th:text="${p.id}">id</th>
				<td th:text="${p.producto.nombre}">nombre</td>
				<td th:text="${p.cantidad}">nombre</td>
				<td th:text="'â‚¹' + ${p.producto.precio} ">precio</td>
				<td><a th:href="@{|/producto/${p.producto}}|">Ver</a></td>
			</tr>
		</tbody>
	</table>


	<div th:replace="~{fragmentos/imports::pie}"></div>
</body>

</html>
