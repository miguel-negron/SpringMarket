<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form th:method="post" th:action="@{/registro}">
<section class="form-simple">

  <!--Form with header-->
  <div class="card">

    <!--Header-->
    <div class="header pt-3 grey lighten-2">

      <div class="row d-flex justify-content-start">
        <h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Registro</h3>
      </div>

    </div>
    <!--Header-->

    <div class="card-body mx-4 mt-4">

      <!--Body-->
      <div class="md-form" th:method="post"
				th:action="@{/usuario/crear}">
        <input type="text" id="Form-email4" class="form-control" name="nombre">
        <label for="Form-email4">Nombre de usuario</label>
      </div>

      <div class="md-form pb-3">
        <input type="text" id="Form-pass4" class="form-control" name="apellidos">
        <label for="Form-pass4">Apellidos</label>
      </div>
       
       <div class="md-form pb-3">
        <input type="password" id="Form-pass4" class="form-control" name="password">
        <label for="Form-pass4">Contraseña</label>
      </div>
      
       <div class="md-form pb-3">
        <input type="text" id="Form-pass4" class="form-control" name="email">
        <label for="Form-pass4">Correo electrónico</label>
      </div>
      
       <div class="md-form pb-3">
        <input type="date" id="Form-pass4" class="form-control" name="fechaNac">
        <label for="Form-pass4">Fecha de nacimiento</label>
      </div>
      

      <div class="text-center mb-4">
        <button type="button" class="btn btn-info btn-rounded btn-block my-4 waves-effect">Registrarse</button>
      </div>
      <p class="font-small grey-text d-flex justify-content-center">¿Ya tienes una cuenta? <a th:href="@{/login}"
          class="dark-grey-text font-weight-bold ml-1"> Iniciar sesión</a></p>
          <a th:href="@{/}" class="font-small grey-text d-flex justify-content-center"><b>Inicio</b></a>

    </div>

  </div>
  <!--/Form with header-->

</section>
</form>
</body>
</html>
