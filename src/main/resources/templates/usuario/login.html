<!DOCTYPE html>
<html lang="es" xml:lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head th:replace="~{fragmentos/imports::head}"></head>

<body>

	<nav th:replace="~{fragmentos/barra_navegacion::barra_navegacion}"></nav>

	<form th:method="post" th:action="@{/usuario/login}">
		<section class="form-simple">

			<!--Form with header-->
			<div class="card">

				<!--Header-->
				<div class="header pt-3 grey lighten-2">

					<div class="row d-flex justify-content-start">
						<h3 class="deep-grey-text mt-3 mb-4 pb-1 mx-5">Inicio de
							sesión</h3>
					</div>

				</div>
				<!--Header-->

				<div class="card-body mx-4 mt-4">

					<!--Body-->
					<div class="md-form">
						<input type="text" id="Form-email4" class="form-control"
							name="nombre"> <label for="Form-email4">Nombre de
							usuario</label>
					</div>

					<div class="md-form pb-3">
						<input type="password" id="Form-pass4" class="form-control"
							name="password"> <label for="Form-pass4">Contraseña</label>
					</div>

					<div class="text-center mb-4">
						<button type="submit"
							class="btn btn-info btn-rounded btn-block my-4 waves-effect">Iniciar
							sesión</button>
					</div>
					<p class="font-small grey-text d-flex justify-content-center">
						¿No estás registrado? <a th:href="@{/usuario/signup}"
							class="dark-grey-text font-weight-bold ml-1"> Regístrate</a>
					</p>
				</div>

			</div>
			<!--/Form with header-->

		</section>
	</form>




	<div th:replace="~{fragmentos/imports::pie}"></div>
</body>

</html>
